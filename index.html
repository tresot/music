<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Daily ¬∑ Exp√©rience immersive</title>
    <style>
        /* ====================================================
           VARIABLES & RESET
           ==================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0a0c0f;
            --color-surface: #14181e;
            --color-primary: #00f7ff;
            --color-secondary: #8a6dff;
            --color-text: #f0f4fa;
            --color-text-dim: #9aa8b9;
            --gradient-1: linear-gradient(135deg, #00f7ff, #8a6dff);
            --gradient-2: linear-gradient(45deg, #ff3b7f, #ff9a3b);
            --shadow-neon: 0 0 20px rgba(0, 247, 255, 0.3);
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Particules de fond (ambiance) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 109, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 40% 80%, rgba(255, 59, 127, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .app {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ====================================================
           HEADER
           ==================================================== */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            text-shadow: var(--shadow-neon);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 3px;
        }

        .subtitle {
            color: var(--color-text-dim);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ====================================================
           LECTEUR (INVISIBLE)
           ==================================================== */
        #player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        /* ====================================================
           API KEY INPUT (CACH√â MAIS ACCESSIBLE)
           ==================================================== */
        .api-key-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(20, 24, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 109, 255, 0.3);
            border-radius: 50px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .api-key-container:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-neon);
        }

        .api-key-input {
            background: transparent;
            border: none;
            color: var(--color-text);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            width: 250px;
            outline: none;
            border-radius: 50px;
        }

        .api-key-input::placeholder {
            color: var(--color-text-dim);
            opacity: 0.5;
        }

        .api-key-button {
            background: var(--gradient-1);
            border: none;
            color: var(--color-bg);
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .api-key-button:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-neon);
        }

        .api-key-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 0.5rem;
        }

        .api-key-status.valid {
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }

        .api-key-status.invalid {
            background: #ff3b7f;
            box-shadow: 0 0 15px #ff3b7f;
        }

        /* ====================================================
           CONTENEUR PRINCIPAL
           ==================================================== */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Carte des paroles */
        .lyrics-card {
            background: rgba(20, 24, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 109, 255, 0.2);
            border-radius: 3rem;
            padding: 3rem 2rem;
            box-shadow: 0 30px 60px -20px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .lyrics-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(138, 109, 255, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .lyrics-card:hover::before {
            opacity: 1;
        }

        #lyrics {
            width: 100%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            position: relative;
        }

        /* STYLES DYNAMIQUES POUR LES LIGNES */
        .lyric-line {
            font-size: clamp(1.5rem, 5vw, 2.8rem);
            font-weight: 500;
            color: var(--color-text-dim);
            text-align: center;
            line-height: 1.4;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.2);
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            will-change: transform, opacity, font-size, color, filter;
            animation: floatIn 0.6s ease-out;
        }

        /* LIGNE ACTIVE - ANIMATION PRINCIPALE */
        .lyric-line.active {
            color: #ffffff;
            font-weight: 700;
            text-shadow: 
                0 0 30px var(--color-primary),
                0 0 60px var(--color-secondary);
            background: linear-gradient(135deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: 
                translateX(calc(sin(var(--phase, 0)) * 20px))
                translateY(calc(cos(var(--phase, 0)) * 5px))
                scale(calc(1 + sin(var(--scale-phase, 0)) * 0.1));
            filter: 
                blur(calc(sin(var(--blur-phase, 0)) * 1px))
                brightness(calc(1 + sin(var(--bright-phase, 0)) * 0.2));
            z-index: 10;
            animation: 
                float var(--float-speed, 8s) ease-in-out infinite,
                glowPulse var(--glow-speed, 3s) ease-in-out infinite;
        }

        /* LIGNES PASS√âES */
        .lyric-line.past {
            opacity: 0.2;
            filter: blur(1px);
            transform: translateX(-30px) scale(0.9);
            transition: all 0.8s ease;
        }

        /* LIGNES FUTURES */
        .lyric-line.future {
            opacity: 0.1;
            filter: blur(2px);
            transform: translateX(30px) scale(0.9);
            transition: all 0.8s ease;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-5px) translateX(10px);
            }
            50% {
                transform: translateY(0px) translateX(-10px);
            }
            75% {
                transform: translateY(5px) translateX(5px);
            }
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 20px var(--color-primary), 0 0 40px var(--color-secondary);
            }
            50% {
                text-shadow: 0 0 40px var(--color-primary), 0 0 80px var(--color-secondary), 0 0 120px #ff3b7f;
            }
        }

        /* ====================================================
           BARRE DE STATUT
           ==================================================== */
        .status-bar {
            background: rgba(20, 24, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 109, 255, 0.2);
            border-radius: 100px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            animation: fadeInUp 0.8s ease;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--color-text-dim);
            font-size: 0.95rem;
        }

        .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-primary);
            box-shadow: 0 0 15px var(--color-primary);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-value {
            color: white;
            font-weight: 600;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            min-width: 200px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-1);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 4px;
            box-shadow: var(--shadow-neon);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ====================================================
           √âTATS VIDES
           ==================================================== */
        .empty-state {
            text-align: center;
            color: var(--color-text-dim);
            font-size: 1.5rem;
            padding: 3rem;
            border: 2px dashed rgba(138, 109, 255, 0.3);
            border-radius: 2rem;
            animation: pulse 3s infinite;
        }

        /* ====================================================
           RECHERCHE MANUELLE
           ==================================================== */
        .search-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .search-input {
            background: rgba(20, 24, 30, 0.8);
            border: 1px solid rgba(138, 109, 255, 0.3);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            color: var(--color-text);
            font-size: 1rem;
            width: 300px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-neon);
        }

        .search-button {
            background: var(--gradient-1);
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            color: var(--color-bg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-button:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-neon);
        }

        /* ====================================================
           RESPONSIVE
           ==================================================== */
        @media (max-width: 768px) {
            .app {
                padding: 1rem;
            }
            
            .lyrics-card {
                padding: 2rem 1rem;
                border-radius: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
                border-radius: 2rem;
            }
            
            .status-item {
                justify-content: center;
            }
            
            .progress-bar {
                width: 100%;
            }
            
            .lyric-line.active {
                transform: scale(1.05);
            }

            .api-key-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
                width: auto;
            }

            .api-key-input {
                width: 100%;
            }

            .search-input {
                width: 200px;
            }
        }

        /* ====================================================
           M√âTADONN√âES CACH√âES
           ==================================================== */
        .meta-info {
            display: none;
        }
    </style>

</head>
<body>

    <div class="app">

    <!-- API KEY INPUT - Ins√©rez votre cl√© API ici -->
    <div class="api-key-container">
        <input type="password" id="api-key-input" class="api-key-input" placeholder="Entrez votre cl√© API YouTube" value="YOUTUBE_API_KEY = "AIzaSyAzONxagSkvTAu5RUMVMlUOKJkZdcehnUU"  # √Ä obtenir sur Google Cloud Console
">
        <button id="api-key-button" class="api-key-button">Valider</button>
        <span id="api-key-status" class="api-key-status invalid"></span>
    </div>

    <script>
        // ====================================================
        // CONFIGURATION AVANC√âE
        // ====================================================
        const CONFIG = {
            UPDATE_INTERVAL: 50, // ms (plus fluide)
            ANIMATION: {
                BASE_SPEED: 8,
                BASE_GLOW: 3,
                WAVE_AMPLITUDE: 20,
                ROTATION_SPEED: 0.1
            }
        };

        // ====================================================
        // √âTAT GLOBAL
        // ====================================================
        let player = null;
        let songData = null;
        let lyricsElements = [];
        let animationFrame = null;
        let lastTime = 0;
        let phase = 0;
        let youtubeApiKey = '';
        
        // √âl√©ments DOM
        const lyricsContainer = document.getElementById('lyrics');
        const songTitleEl = document.getElementById('song-title');
        const statusTextEl = document.getElementById('status-text');
        const timerEl = document.getElementById('timer');
        const lineCounterEl = document.getElementById('line-counter');
        const progressFill = document.getElementById('progress-fill');
        const apiKeyInput = document.getElementById('api-key-input');
        const apiKeyButton = document.getElementById('api-key-button');
        const apiKeyStatus = document.getElementById('api-key-status');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // ====================================================
        // GESTION DE LA CL√â API
        // ====================================================
        function validateApiKey(key) {
            // V√©rification basique du format (cl√© YouTube typique)
            return key && key.length > 20 && /^[A-Za-z0-9_-]+$/.test(key);
        }

        function saveApiKey(key) {
            youtubeApiKey = key;
            localStorage.setItem('youtube_api_key', key);
            apiKeyStatus.className = 'api-key-status valid';
            statusTextEl.textContent = 'üîë API valide';
            
            // Recharger les donn√©es avec la nouvelle cl√©
            loadSongData();
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem('youtube_api_key');
            if (savedKey && validateApiKey(savedKey)) {
                apiKeyInput.value = savedKey;
                youtubeApiKey = savedKey;
                apiKeyStatus.className = 'api-key-status valid';
                return true;
            }
            return false;
        }

        apiKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (validateApiKey(key)) {
                saveApiKey(key);
            } else {
                alert('Cl√© API invalide. Veuillez entrer une cl√© API YouTube valide.');
                apiKeyStatus.className = 'api-key-status invalid';
            }
        });

        // ====================================================
        // RECHERCHE YOUTUBE VIA API DATA v3
        // ====================================================
        async function searchYouTubeVideo(query) {
            if (!youtubeApiKey) {
                throw new Error('Cl√© API manquante');
            }

            try {
                statusTextEl.textContent = 'üîç Recherche...';
                
                // Construire la requ√™te de recherche
                const searchQuery = `${songData.artist} ${songData.title} official audio`;
                
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(searchQuery)}&type=video&key=${youtubeApiKey}`
                );

                if (!response.ok) {
                    throw new Error('Erreur API YouTube');
                }

                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    // Filtrer pour trouver la meilleure correspondance
                    const videos = data.items.filter(item => 
                        item.id.kind === 'youtube#video'
                    );

                    if (videos.length > 0) {
                        // Priorit√© aux vid√©os officielles ou audio
                        const officialVideo = videos.find(video => 
                            video.snippet.title.toLowerCase().includes('official') ||
                            video.snippet.title.toLowerCase().includes('audio') ||
                            video.snippet.title.toLowerCase().includes('video')
                        );

                        const selectedVideo = officialVideo || videos[0];
                        return selectedVideo.id.videoId;
                    }
                }

                throw new Error('Aucune vid√©o trouv√©e');
            } catch (error) {
                console.error('Erreur recherche YouTube:', error);
                throw error;
            }
        }

        // ====================================================
        // CHARGEMENT DES DONN√âES
        // ====================================================
        async function loadSongData() {
            try {
                const response = await fetch(`song.json?t=${Date.now()}`);
                if (!response.ok) throw new Error('Fichier non trouv√©');
                
                songData = await response.json();
                
                // Validation
                if (!songData.lyrics) {
                    throw new Error('Format invalide');
                }
                
                // Mise √† jour UI
                songTitleEl.textContent = `${songData.artist} ‚Äî ${songData.title}`;
                
                // Initialiser les paroles
                initLyrics(songData.lyrics);
                
                // Si on a une cl√© API, rechercher la vid√©o
                if (youtubeApiKey) {
                    try {
                        const videoId = await searchYouTubeVideo(songData);
                        if (videoId) {
                            initYouTubePlayer(videoId);
                            songData.youtube_id = videoId; // Mettre √† jour pour r√©f√©rence
                        }
                    } catch (searchError) {
                        console.error('Recherche √©chou√©e:', searchError);
                        statusTextEl.textContent = '‚ùå Vid√©o non trouv√©e';
                        
                        // Fallback sur l'ID YouTube du fichier si pr√©sent
                        if (songData.youtube_id) {
                            initYouTubePlayer(songData.youtube_id);
                        } else {
                            lyricsContainer.innerHTML = `
                                <div class="empty-state">
                                    üéµ Chanson trouv√©e mais vid√©o introuvable<br>
                                    <small>V√©rifiez votre cl√© API ou essayez une recherche manuelle</small>
                                </div>
                            `;
                        }
                    }
                } else if (songData.youtube_id) {
                    // Fallback sur l'ID YouTube du fichier
                    initYouTubePlayer(songData.youtube_id);
                } else {
                    statusTextEl.textContent = '‚è≥ Cl√© API requise';
                    lyricsContainer.innerHTML = `
                        <div class="empty-state">
                            üîë Veuillez entrer votre cl√© API YouTube<br>
                            <small>pour rechercher et lire la musique</small>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Erreur chargement:', error);
                songTitleEl.textContent = 'üéµ Aucune chanson du jour';
                statusTextEl.textContent = '‚ùå Non disponible';
                lyricsContainer.innerHTML = `
                    <div class="empty-state">
                        ‚è≥ En attente du prochain karaok√©...
                    </div>
                `;
            }
        }

        // ====================================================
        // RECHERCHE MANUELLE
        // ====================================================
        searchButton.addEventListener('click', async () => {
            const query = searchInput.value.trim();
            if (!query) return;

            if (!youtubeApiKey) {
                alert('Veuillez d\'abord entrer une cl√© API YouTube');
                return;
            }

            try {
                statusTextEl.textContent = 'üîç Recherche...';
                
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${encodeURIComponent(query)}&type=video&key=${youtubeApiKey}`
                );

                if (!response.ok) throw new Error('Erreur recherche');

                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    const videoTitle = data.items[0].snippet.title;
                    const videoChannel = data.items[0].snippet.channelTitle;
                    
                    songTitleEl.textContent = `${videoChannel} ‚Äî ${videoTitle}`;
                    
                    // Cr√©er des paroles factices pour le test
                    const fakeLyrics = [
                        { time: 0, text: "‚ô™ Lecture en cours... ‚ô™" },
                        { time: 5, text: videoTitle },
                        { time: 10, text: `Par ${videoChannel}` },
                        { time: 15, text: "‚ô™ Karaok√© mode ‚ô™" },
                        { time: 20, text: "Profitez de la musique !" }
                    ];
                    
                    initLyrics(fakeLyrics);
                    initYouTubePlayer(videoId);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la recherche');
            }
        });

        // ====================================================
        // INITIALISATION DES PAROLES
        // ====================================================
        function initLyrics(lyrics) {
            // Trier par temps
            const sorted = [...lyrics].sort((a, b) => a.time - b.time);
            
            // Cr√©er les √©l√©ments DOM
            lyricsContainer.innerHTML = '';
            lyricsElements = [];
            
            sorted.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'lyric-line future';
                div.textContent = line.text;
                div.dataset.time = line.time;
                div.dataset.index = index;
                lyricsContainer.appendChild(div);
                lyricsElements.push(div);
            });
            
            // Mettre √† jour le compteur
            document.getElementById('total-lines').textContent = lyricsElements.length;
            lineCounterEl.textContent = `0/${lyricsElements.length}`;
        }

        // ====================================================
        // INITIALISATION YOUTUBE
        // ====================================================
        function initYouTubePlayer(videoId) {
            // L'API YouTube appelle cette fonction quand elle est pr√™te
            window.onYouTubeIframeAPIReady = function() {
                if (player && player.destroy) {
                    player.destroy();
                }
                
                player = new YT.Player('player', {
                    videoId: videoId,
                    playerVars: {
                        autoplay: 1,
                        controls: 0,
                        disablekb: 1,
                        fs: 0,
                        modestbranding: 1,
                        rel: 0
                    },
                    events: {
                        onReady: (event) => {
                            event.target.playVideo();
                            statusTextEl.textContent = '‚ñ∂Ô∏è Lecture';
                            startAnimation();
                        },
                        onStateChange: (event) => {
                            switch(event.data) {
                                case YT.PlayerState.PLAYING:
                                    statusTextEl.textContent = '‚ñ∂Ô∏è En cours';
                                    break;
                                case YT.PlayerState.PAUSED:
                                    statusTextEl.textContent = '‚è∏Ô∏è Pause';
                                    break;
                                case YT.PlayerState.ENDED:
                                    statusTextEl.textContent = 'üîÅ Termin√©';
                                    break;
                            }
                        },
                        onError: (error) => {
                            console.error('Erreur YouTube:', error);
                            statusTextEl.textContent = '‚ùå Erreur YouTube';
                            
                            if (error.data === 101 || error.data === 150) {
                                lyricsContainer.innerHTML = `
                                    <div class="empty-state">
                                        üö´ Vid√©o non disponible<br>
                                        <small>Essayez une autre recherche</small>
                                    </div>
                                `;
                            }
                        }
                    }
                });
            };
            
            // Si l'API est d√©j√† charg√©e, l'appeler manuellement
            if (window.YT && YT.Player) {
                window.onYouTubeIframeAPIReady();
            }
        }

        // ====================================================
        // ANIMATION PRINCIPALE
        // ====================================================
        function startAnimation() {
            if (animationFrame) cancelAnimationFrame(animationFrame);
            
            function update() {
                if (!player || !player.getCurrentTime || !lyricsElements.length) {
                    animationFrame = requestAnimationFrame(update);
                    return;
                }
                
                const currentTime = player.getCurrentTime();
                
                // Mise √† jour du timer
                const minutes = Math.floor(currentTime / 60);
                const seconds = Math.floor(currentTime % 60);
                timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Trouver la ligne active
                let activeIndex = -1;
                for (let i = 0; i < lyricsElements.length; i++) {
                    const lineTime = parseFloat(lyricsElements[i].dataset.time);
                    if (currentTime >= lineTime) {
                        activeIndex = i;
                    } else {
                        break;
                    }
                }
                
                // Mise √† jour des classes et animations
                phase += 0.02; // Phase globale pour les animations
                
                lyricsElements.forEach((element, index) => {
                    // Classes de position
                    element.classList.remove('active', 'past', 'future');
                    
                    if (index === activeIndex) {
                        element.classList.add('active');
                        
                        // Animation dynamique personnalis√©e
                        const speed = CONFIG.ANIMATION.BASE_SPEED + Math.sin(phase) * 2;
                        const glowSpeed = CONFIG.ANIMATION.BASE_GLOW + Math.cos(phase * 0.5) * 1;
                        
                        element.style.setProperty('--float-speed', `${speed}s`);
                        element.style.setProperty('--glow-speed', `${glowSpeed}s`);
                        element.style.setProperty('--phase', Math.sin(phase * 0.5));
                        element.style.setProperty('--scale-phase', Math.sin(phase * 0.8));
                        element.style.setProperty('--blur-phase', Math.cos(phase * 0.3));
                        element.style.setProperty('--bright-phase', Math.sin(phase * 0.6));
                        
                    } else if (index < activeIndex) {
                        element.classList.add('past');
                    } else {
                        element.classList.add('future');
                    }
                });
                
                // Mise √† jour compteur et barre de progression
                if (activeIndex >= 0) {
                    lineCounterEl.textContent = `${activeIndex + 1}/${lyricsElements.length}`;
                    
                    const progress = ((activeIndex + 1) / lyricsElements.length) * 100;
                    progressFill.style.width = `${progress}%`;
                }
                
                animationFrame = requestAnimationFrame(update);
            }
            
            animationFrame = requestAnimationFrame(update);
        }

        // ====================================================
        // GESTIONNAIRE D'ERREURS
        // ====================================================
        window.addEventListener('error', (e) => {
            console.error('Erreur globale:', e.error);
            statusTextEl.textContent = '‚ö†Ô∏è Erreur';
        });

        // ====================================================
        // NETTOYAGE
        // ====================================================
        window.addEventListener('beforeunload', () => {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
        });

        // ====================================================
        // D√âMARRAGE
        // ====================================================
        document.addEventListener('DOMContentLoaded', () => {
            // Charger la cl√© API sauvegard√©e
            loadApiKey();
            
            // Charger les donn√©es
            loadSongData();
            
            // Gestion de la touche Entr√©e dans la recherche
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
        });
    </script>
